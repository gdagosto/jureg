<head>

<style type="text/css">
#clock { font-family: Arial, Helvetica, sans-serif; font-size: 0.8em; color: white; background-color: black; border: 2px solid purple; padding: 4px; }
</style>

<script type="text/javascript">
<!--

function init ( )
{
  timeDisplay = document.createTextNode ( "" );
  document.getElementById("clock").appendChild ( timeDisplay );
}



function updateClock ( )
{
    var initTime = new Date ( '2020/08/21 18:00:00')
    var currentTime = new Date ( );

    const diffTime = Math.abs(currentTime - initTime);

    const dias = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
  var currentHours = currentTime.getHours ( ) - initTime.getHours() + 24*dias;
  var currentMinutes = currentTime.getMinutes ( );
  var currentSeconds = currentTime.getSeconds ( );

  // Pad the minutes and seconds with leading zeros, if required
  currentMinutes = ( currentMinutes < 10 ? "0" : "" ) + currentMinutes;
  currentSeconds = ( currentSeconds < 10 ? "0" : "" ) + currentSeconds;

  // Compose the string for display
  var currentTimeString = currentHours + ":" + currentMinutes + ":" + currentSeconds;

  // Update the time display
  document.getElementById("clock").firstChild.nodeValue = currentTimeString;
}

// -->
</script>

</head>
<body onload="updateClock(); setInterval('updateClock()', 1000 )">

<div style="clear: both;"> </div>
<div style="width: 10em; text-align: center; margin: 20px auto;">
  <span id="clock">&nbsp;</span>
</div>

</body>
